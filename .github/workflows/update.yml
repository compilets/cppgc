name: update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * 1'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run copybara
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Download copybara.
          curl -SLO https://github.com/oilpan-gc/export-automation/releases/download/copybara/copybara_deploy.jar
          # Use github credentials for pushing.
          gh auth setup-git
          # Setup the github token for creating PR.
          echo "https://x-access-token:${GITHUB_TOKEN}@api.github.com" > ~/.git-credentials
          # Run copybara.
          java -jar ./copybara_deploy.jar copy.bara.sky
